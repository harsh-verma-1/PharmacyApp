<div class="back-to-products">
    <h1 class="product-tag">ðŸ›’ Your Shopping Cart</h1>
    <input type="button" name="back-to-products" value="Products-Page" class="product-btn" (click)="goBackToProductPage()">
</div>

<div class="cart-container">
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems" class="cart-item">
        <img [src]="item.product.imgUrl" alt="{{ item.product.name }}" width="150">
        <h3>{{ item.product.name }}</h3>
        <p><strong>Price:</strong> â‚¹{{ item.product.price }}</p>
        <input type="button" value="Remove Item" (click)="removeItem(item.product.id)" class="remove-btn">
        <input type="button" value="+" class="btn" (click)="increaseTotalPriceWithItemCount(item.product.id)">
        <h3>{{item.quantity}}</h3>
        <input type="button" value="-" class="btn" (click)="decreaseTotalPriceWithItemCount(item.product.id)">
      </div>
      
      <div class="cart-total">
        <h2>Total Price: â‚¹{{ total }}</h2>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <p class="emptyCart">Your cart is empty.</p>
    </ng-template>
  
  </div>
